<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate Final Grade</title>
    <link rel="stylesheet" href="style.css">
    

  </head>
  <body>
    <header>
      <nav><h1>Final Grade Calculator</h1></nav>
        <img id="theme-switcher" src="assets/sun-icon.png" alt="Theme changer">
    </header>

    <div class="main-box">
      <h1>Enter The Grades:</h1>
      <div class="grade-selects">
        <label for="grade-1-select">1st Quarter: </label>
        <select name="grade-1-select" class="grade-dropdowns" id="first-quarter">
          <option value="0.8">A</option>
          <option value="0.6">B</option>
          <option value="0.4">C</option>
          <option value="0.2">D</option>
        </select>
      </div>

      <div class="grade-selects">
        <label for="grade-2-select">2nd Quarter: </label>
        <select name="grade-2-select" class="grade-dropdowns" id="second-quarter">
          <option value="0.8">A</option>
          <option value="0.6">B</option>
          <option value="0.4">C</option>
          <option value="0.2">D</option>
        </select>
      </div>

      <div class="grade-selects">
        <label for="grade-3-select">3rd Quarter: </label>
        <select name="grade-3-select" class="grade-dropdowns" id="third-quarter">
          <option value="0.8">A</option>
          <option value="0.6">B</option>
          <option value="0.4">C</option>
          <option value="0.2">D</option>
        </select>
      </div>

      <div class="grade-selects">
        <label for="grade-4-select">4th Quarter: </label>
        <select name="grade-4-select" class="grade-dropdowns" id="fourth-quarter">
          <option value="0.8">A</option>
          <option value="0.6">B</option>
          <option value="0.4">C</option>
          <option value="0.2">D</option>
        </select>
      </div>

      <div class="grade-selects">
        <label for="grade-5-select">Final Exam: </label>
        <select name="grade-5-select"class="grade-dropdowns" id="final-exam">
          <option value="0.8">A</option>
          <option value="0.6">B</option>
          <option value="0.4">C</option>
          <option value="0.2">D</option>
        </select>
      </div>

      <button id="calculate-initiate-button" type="button">Calculate</button>

      <div id="output-container">
        <h2 id="grade-output">Final Grade: ___</h2>
      </div>
    </div>


    <div id="bottom-nav">
      <h1>Credit: Tyler Robucci | Commissioned By Marion</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>

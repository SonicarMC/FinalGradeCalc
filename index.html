    <header>

          <option value="0.2">D</option>

      </div>

      <div class="grade-selects">
        <label for="grade-2-select">Enter 2nd Quarter:</label>
        <select name="grade-2-select" class="grade-dropdowns" id="first-quarter">
          <option value="0.8">A</option>
          <option value="0.6">B</option>
          <option value="0.4">C</option>
          <option value="0.2">D</option>
        </select>
      </div>

      <div class="grade-selects">
        <label for="grade-3-select">Enter 3rd Quarter:</label>

      </div>

      <div class="grade-selects">
        <label for="grade-4-select">Enter 4th Quarter:</label>

          <option value="0.8">A</option>

      </div>

      <div class="grade-selects">
        <label for="grade-5-select">Enter Final Exam:</label>

          <option value="0.4">C</option>
          <option value="0.2">D</option>
        </select>

      <button id="calculate-initiate-button" type="button">Calculate</button>
    </div>


    <div id="bottom-nav">
